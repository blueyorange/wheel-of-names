<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <section class="wheelapp">
      <header class="header">
        <h1>Wheel of Names</h1>
      </header>
      <main class="app">
        <form name="courseSelector"></form>
        <select id="courseSelector" for="class">
          Choose a class:
        </select>
        <ul class="names">
          <li class="name">Tom</li>
          <li class="name">Dick</li>
          <li class="name">Harry</li>
          <li class="name">Felix</li>
          <li class="name">Leo</li>
          <li class="name">Freya</li>
        </ul>
      </main>
    </section>
  </body>
</html>
