<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>Wheel of Names</h1>
    </header>
    <main>
      <section class="namesapp">
        <form name="newName">
          <input type="text" name="name" placeholder="Enter name"/>
        </form>
        <button type="button" id="clear-names">Clear names</button>
        <ul class="names">
          <template>
            <form class="name">
              <li>
                <input name="name" readonly />
                <input type="submit" hidden name="save" />
                <button name="destroy" type="button">X</button>
              </li>
            </form>
          </template>
        </ul>
      </section>
    </main>
  </body>
</html>
