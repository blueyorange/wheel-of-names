<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>Select-o-matic</h1>
    </header>
    <main>
      <section class="namesapp">
        <form data-names="input">
          <label for="wheel-on"> </label>
          <input
            type="text"
            name="input"
            placeholder="Enter name"
            autocomplete="off"
          />
          <button type="submit">Add</button>
        </form>
        <input name="wheelify" id="wheel-on" type="checkbox" checked />Wheelify
        <button type="button" name="clear" data-names="clear">
          Clear names
        </button>
        <ul class="names" data-names="names"></ul>
        <button data-names="spin">Spin</button>
      </section>
    </main>
  </body>
</html>
