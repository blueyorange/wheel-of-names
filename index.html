<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header class="main-header">
      <h1>Select-o-matic</h1>
    </header>
    <main class="namesapp">
      <section class="wheel">
        <ul class="names" data-names="names"></ul>
      </section>
      <form data-names="input" class="controls">
        <label for="wheel-on">
          <input
            name="wheelify"
            id="wheel-on"
            type="checkbox"
            checked
          />Wheelify
        </label>
        <input
          class="input-name"
          type="text"
          name="input"
          placeholder="Enter name"
          autocomplete="off"
        />
        <button type="button" name="clear" data-names="clear">Clear</button>
        <button data-names="spin">Spin</button>
      </form>
    </main>
  </body>
</html>
