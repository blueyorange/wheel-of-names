<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>Wheel of Names</h1>
    </header>
    <main>
      <section class="namesapp">
        <form name="names">
          <input type="text" name="add" placeholder="Enter name"/>
          <button type="button" name="clear">Clear names</button>
          <button type="button" name="spin">Spin</button>
        </form>
        <ul class="names">
        </ul>
      </section>
    </main>
  </body>
</html>
